    <h3>Enviar as fotos necessárias:  </h3>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <label>Foto do CPF: (Frente e verso)</label>
                    <button class="btn btn-dark" id="captFrenteCPF" name="captFrenteCPF" onclick="capturaFrenteCPF()">Fotografar (Frente)</button>
                    <button class="btn btn-dark" id="captVersoCPF" name="captVersoCPF" onclick="capturaVersoCPF()">Fotografar (Verso)</button>
                </div>   
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <label>Foto do RG: (Frente e verso)</label>
                    <button class="btn btn-dark" id="captFrenteRG" name="captFrenteRG" onclick="capturaFrenteRG()">Fotografar (Frente)</button>
                    <button class="btn btn-dark" id="captVersoRG" name="captVersoRG" onclick="capturaVersoRG()">Fotografar (Verso)</button>
                </div>   
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <label>Boletim do ensino fundamental II: (6º a 9º ano)</label>
                    <button class="btn btn-dark" id="captBoletim" name="captBoletim" onclick="capturaBoletim()">Fotografar</button>
                </div>   
            </div>
        </div>
        <br><br>

                </div>

        </div>
    </div>
