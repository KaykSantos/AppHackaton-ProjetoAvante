<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <h2>Primeira Etapa da inscrição</h2>
        <h4>Digite as informações requisitadas: </h4>
        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Ex. José Maria Machado de Assis">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Ex. hackaton@gmail.com">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <label for="tel">Telefone: (Telefone com DDD)</label>
                    <input type="number" class="form-control" id="tel" name="tel" placeholder="Ex. (13) 99765-4321">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <label for="email">CPF: </label>
                    <input type="number" class="form-control" id="cpf" name="cpf" placeholder="Ex. 123.456.789-10">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <label for="rg">RG: </label>
                    <input type="number" class="form-control" id="rg" name="rg" placeholder="Ex. 12.345.678-9">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <a href="inscricaoEtapa2.html"><button class="btn btn-dark" id="enviarEtapa1">Enviar</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
